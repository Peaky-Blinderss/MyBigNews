<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <!-- 分页插件 -->
    <script src="./libs/jquery.twbsPagination.js"></script>
    <script src="js/http.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <!-- 2.写HTML结构 (CV) -->
                <ul id="page" class="pagination-sm"></ul>
            </div>
        </div>
    </div>



    <!-- 模板引擎1  下拉菜单列表 -->
    <script id="cat_list" type="text/html">
        <option value="">所有分类</option>
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>

    <!-- 模板引擎2  页面主体 -->
    <script id="art_list" type="text/html">
        {{each data.data v}}
        <tr>
            <td>{{v.title}}</td>
            <td>{{v.author}}</td>
            <td>{{v.category}}</td>
            <td class="text-center">{{v.date}}</td>
            <td class="text-center">{{v.state}}</td>
            <td class="text-center">
                <a href="article_edit.html" class="btn btn-default btn-xs btn-edit">编辑</a>
                <a href="javascript:void(0);" class="btn btn-danger btn-xs btn-delete" data-id="{{v.id}}">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        // 入口函数
        $(function () {
            // 页面一加载,就获取所有文章类别  渲染'所有分类'的下拉菜单,然后渲染主体页面
            $.ajax({
                url: API.category.list,
                type: 'get',
                dataType: 'json',
                success: function (backData) {
                    // console.log(backData);
                    $('#selCategory').html(template('cat_list', backData)) // 渲染select菜单
                }
            });


            // 给筛选按钮注册点击事件
            $('#btnSearch').on('click', function (e) {
                // 阻止form表单默认跳转
                e.preventDefault();

                $.ajax({
                    url: API.article.query,
                    type: 'get',
                    dataType: 'json',
                    data: {
                        type: $('#selCategory')
                            .val(), // ***** 注意 此处val()取值是优先取option的value值 (id)   所以要把{{v.id}}写在option的value属性里面
                        state: $('#selStatus').val(),
                        page: 1,
                        perpage: 10
                    },
                    success: function (backData) {
                        // console.log(backData);
                        $('tbody').html(template('art_list', backData))
                        // 页面一加载调用分页插件初始化
                        $('#page').twbsPagination({ // 注意id一致
                            totalPages: backData.data
                            .totalPage, // 总页数 (一般不写死,一般是根据数据自动生成,这里写的是ajax返回的总页数totalpage)
                            startPage: 1, // 页面加载默认选中页数
                            visiblePages: 5, // 可视最大页数
                            first: '首页',
                            prev: '上一页',
                            next: '下一页',
                            last: '尾页',

                            onPageClick: function (event, page) { // 点击(页码)回调事件
                                $('#page-content').text('Page ' + page);
                                // console.log(page);   page为页码 
                                // 调用点击事件函数
                                getarticleList(page) // 传入page调用函数  page为当前页码,后面函数里面的请求参数的page为当前页码,实施传参
                            }
                        });
                    }
                });
            });

            // 因为页码点击触发事件很常见 所以在外面封装一个函数更方便,优化好
            function getarticleList(localPage) {
                // 调用ajax
                $.ajax({
                    url: API.article.query,
                    type: 'get',
                    dataType: 'json',
                    data: {
                        type: $('#selCategory')
                            .val(), // ***** 注意 此处val()取值是优先取option的value值 (id)   所以要把{{v.id}}写在option的value属性里面
                        state: $('#selStatus').val(),
                        page: localPage, // 这里为当前页码的内容    传参 实参是page页码(不固定) 
                        perpage: 10
                    },
                    success: function (backData) {
                        // console.log(backData);
                        $('tbody').html(template('art_list', backData))
                        // 页面一加载调用分页插件初始化
                    }
                });

            }



            // 页面一打开,ajax请求所有文章列表 主动触发 注意: 必须要先注册筛选按钮点击事件才可以调用
            // 请求搜索文章

            $('#btnSearch').click();


            // 删除功能  注意使用委托事件
            $('table>tbody').on('click','.btn-delete',function () {
                let id = $(this).attr('data-id')
                // console.log(id);
                /* 调用ajax */
                $.ajax({
                    url:API.article.delete,
                    type:'post',
                    dataType:'json',
                    data:{id:id},
                    success: function(backData){
                        // console.log(backData);
                        if (backData.code == 204) {
                            alert(backData.msg);
                            window.location.reload()
                        } else {
                            alert(backData.msg);
                        }
                    }
                });
            })

        });
    </script>
</body>

</html>
