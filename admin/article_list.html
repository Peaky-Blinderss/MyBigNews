<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <script src="js/http.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
            </div>
        </div>
    </div>



    <!-- 模板引擎1  下拉菜单列表 -->
    <script id="cat_list" type="text/html">
        <option value="">所有分类</option>
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>

    <!-- 模板引擎2  页面主体 -->
    <script id="art_list" type="text/html">
        {{each data.data v}}
        <tr>
            <td>{{v.title}}</td>
            <td>{{v.author}}</td>
            <td>{{v.category}}</td>
            <td class="text-center">{{v.date}}</td>
            <td class="text-center">{{v.state}}</td>
            <td class="text-center">
                <a href="article_edit.html" class="btn btn-default btn-xs btn-edit">编辑</a>
                <a href="javascript:void(0);" class="btn btn-danger btn-xs btn-delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        // 入口函数
        $(function () {
            // 页面一加载,就获取所有文章类别  渲染'所有分类'的下拉菜单,然后渲染主体页面
            $.ajax({
                url: API.category.list,
                type: 'get',
                dataType: 'json',
                success: function (backData) {
                    // console.log(backData);
                    $('#selCategory').html(template('cat_list', backData)) // 渲染select菜单
                }
            });

            
            // 给筛选按钮注册点击事件
            $('#btnSearch').on('click', function (e) {
                // 阻止form表单默认跳转
                e.preventDefault();

                $.ajax({
                    url: API.article.query,
                    type: 'get',
                    dataType: 'json',
                    data: {
                        type: $('#selCategory').val(), // ***** 注意 此处val()取值是优先取option的value值 (id)   所以要把{{v.id}}写在option的value属性里面
                        state: $('#selStatus').val(),
                        page: 1,
                        perpage: 10
                    },
                    success: function (backData) {
                        // console.log(backData);
                        $('tbody').html(template('art_list', backData))
                    }
                });
            });

            // 页面一打开,ajax请求所有文章列表 主动触发 注意: 必须要先注册筛选按钮点击事件才可以调用
            // 请求搜索文章

            // $.ajax({                         * 代码冗余
            //     url: API.article.query,
            //     type: 'get',
            //     dataType: 'json',
            //     data: {
            //         type: '',
            //         state: '',
            //         page: 1,
            //         perpage: 10
            //     },
            //     success: function (backData) {
            //         console.log(backData);
            //         $('tbody').html(template('art_list', backData))
            //     }
            // });
            $('#btnSearch').click();
        });
    </script>
</body>

</html>
