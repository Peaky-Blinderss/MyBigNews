<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- jedate日期插件 -->
    <link rel="stylesheet" href="libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="libs/jedate/css/jedate.css">
    <script src="libs/jedate/js/jedate.js"></script>
    <!-- 富文本编辑器插件 -->
    <script src="libs/wangEditor.min.js"></script>
    <script src="./js/http.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <!-- 日期插件html代码 -->
                        <div class="jeinpbox">
                            <input type="text" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                            <div class="icons jebtns"
                                onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD',zIndex:10001})">
                            </div>
                        </div>

                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <!-- 富文本编辑器HTML代码 -->
                        <div id="editor">
                            <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!-- 模板引擎 -->
    <script id="category_list" type="text/html">
        类别
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option> <!-- 注意此处option要设置value属性填入id才能获取里面的文字 -->
        {{/each}}
    </script>
    <script>
        // 入口函数
        $(function () {
            // 进入页面ajax请求数据 渲染文章类别
            $.ajax({
                url: API.category.list,
                type: 'get',
                dataType: 'json',
                success: function (backData) {
                    // console.log(backData);
                    $('.category').html(template('category_list', backData))
                    getInfo()
                }
            });

            function getInfo() {
                $.ajax({
                    url: API.article.search,
                    type: 'get',
                    dataType: 'json',
                    data: {
                        id: localId
                    },
                    success: function (backData) {
                        // console.log(backData);
                        $('#inputTitle').val(backData.data.title)
                        $('.article_cover').attr('src', backData.data.cover)
                        $('.category').val(backData.data.categoryId)
                        $('#testico').val(backData.data.date)
                        // 富文本编辑器获取内容有自己的语法
                        editor.txt.html(backData.data.content)
                    }
                });
            }

            // 日期插件初始化  直接复制HTML里的js代码
            jeDate('#testico', {
                trigger: 'click', // 是否显示为固定日历，为false的时候固定显示
                format: 'YYYY-MM-DD', // 日期格式
                zIndex: 10001,
            })

            // 富文本编辑器
            let E = window.wangEditor
            let editor = new E('#editor')
            // 或者 var editor = new E( document.getElementById('editor') )
            editor.create()

            // ajax请求文章详细信息
            let localId = window.location.href.split('=')[1] // 获取id
            // console.log(localId);

            // 上传文件按钮注册改变事件
            $('#inputCover').on('change', function () {
                // console.log(1);
                let file = this.files[0]
                // console.log(file);
                let url = URL.createObjectURL(file)
                // console.log(url);
                $('.article_cover').attr('src', url);
            });

            // 给修改按钮和存为草稿注册点击事件   可以一次注册多个点击事件
            $('.btn-edit,.btn-draft').on('click', function (e) {
                e.preventDefault() // 取消submit默认提交表单事件
                // ajax发送请求
                //创建FormData对象：参数是表单dom对象
                let fd = new FormData($('form')[0])
                fd.append('id',localId)
                fd.append('date',$('#testico').val())
                fd.append('content',editor.txt.html())
                fd.append('state',$(this).text() == '修改'? '已发布' : '')
                $.ajax({
                    url: API.article.edit,
                    type: 'post',
                    dataType: 'json',
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        // console.log(backData);
                        if (backData.code == 200) {
                            alert(backData.msg);
                            window.history.back()
                        } else {
                            alert(backData.msg);
                        }
                    }
                });
            })

        })
    </script>
</body>

</html>
